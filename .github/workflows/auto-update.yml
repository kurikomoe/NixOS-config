name: "update flakes"

on:
    # push:
    workflow_dispatch:
    schedule:
        - cron: "23 9,23 * * *"

permissions:
    actions: write
    contents: write
    statuses: read

jobs:
    update-flakes:
        runs-on: ubuntu-latest
        env:
            # GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
            timestamp: "N/A"
        steps:
            - name: Maximize build space
              uses: easimon/maximize-build-space@master
              with:
                root-reserve-mb: 16384
                swap-size-mb: 4096
                build-mount-path: '/nix'
                remove-dotnet: 'true'
                remove-android: 'true'
                remove-haskell: 'true'
                remove-codeql: 'true'
                remove-docker-images: 'true'

            - uses: szenius/set-timezone@v2.0
              with:
                timezoneLinux: "Asia/Shanghai"

            - uses: actions/checkout@v4
              # with:
              #   token: ${{ secrets.GITHUB_TOKEN }}

            # - name: Install Nix
            #   uses: cachix/install-nix-action@v31
            #   with:
            #     github_access_token: ${{ secrets.GITHUB_TOKEN }}
            #     set_as_trusted_user: true
            #     extra_nix_config: |
            #         keep-env-derivations = true
            #         keep-outputs = true

            - uses: nixbuild/nix-quick-install-action@v32

            - name: Restore and save Nix store
              uses: nix-community/cache-nix-action@v6
              with:
                primary-key: nix-${{ runner.os }}-${{ hashFiles('**/*.nix', '**/flake.lock') }}
                restore-prefixes-first-match: nix-${{ runner.os }}-
                gc-max-store-size-linux: 5G
                purge: true
                purge-prefixes: nix-${{ runner.os }}-
                purge-created: 0
                purge-last-accessed: 0
                purge-primary-key: never

            - name: Setup cachix
              uses: cachix/cachix-action@v16
              with:
                name: kurikomoe
                authToken: '${{ secrets.CACHIX_AUTH_TOKEN }}'

            # - name: Restore and save Nix store
            #   uses: nix-community/cache-nix-action@v6
            #   with:
            #         # restore and save a cache using this key
            #         primary-key: nix-${{ runner.os }}-${{ hashFiles('**/*.nix', '**/flake.lock') }}
            #         # if there's no cache hit, restore a cache by this prefix
            #         restore-prefixes-first-match: nix-${{ runner.os }}-
            #         # collect garbage until the Nix store size (in bytes) is at most this number
            #         # before trying to save a new cache
            #         # 1G = 1073741824
            #         gc-max-store-size-linux: 2G
            #         # do purge caches
            #         purge: true
            #         # purge all versions of the cache
            #         purge-prefixes: nix-${{ runner.os }}-
            #         # created more than this number of seconds ago
            #         purge-created: 0
            #         # or, last accessed more than this number of seconds ago
            #         # relative to the start of the `Post Restore and save Nix store` phase
            #         purge-last-accessed: 0
            #         # except any version with the key that is the same as the `primary-key`
            #         purge-primary-key: never

            # - run: nix profile install nixpkgs#nixStatic

            - name: update flake
              id: update-flake
              run: |
                # We treat KurikoG14 as the standard
                TARGET="KurikoG14"
                set -ex

                echo "### 1. Getting current system path..."
                # 使用 nix build 来确保路径是可用的
                OLD_BUILD=$(nix build .#nixosConfigurations.${TARGET}.config.system.build.toplevel --no-link --print-out-paths)

                echo "### 2. Updating flake inputs..."
                # 更新 flake.lock 文件
                nix flake update

                echo "### 3. Getting new system path..."
                NEW_BUILD=$(nix build .#nixosConfigurations.${TARGET}.config.system.build.toplevel --no-link --print-out-paths)

                echo "### 4. Comparing closures..."
                # 使用 || true 防止在有差异时命令失败
                nix store diff-closures ${OLD_BUILD} ${NEW_BUILD} > /tmp/results.txt || true

                # Show updates
                echo "==================================="
                cat /tmp/results.txt
                echo "==================================="

                # 清理输出，排除顶层的系统元包
                grep -v 'nixos-system-' /tmp/results.txt > /tmp/results.clean.txt

                echo "### 5. Checking for meaningful changes..."
                # -s 检查文件是否存在且不为空
                if [[ -s /tmp/results.clean.txt ]]; then
                  echo "✅ Meaningful changes detected. Preparing commit."
                  # 设置一个输出变量，用于控制后续步骤
                  echo "changes_detected=true" >> $GITHUB_OUTPUT

                  # 准备 commit message
                  # 使用 heredoc EOF 来处理多行文本
                  echo "commit_body<<EOF" >> $GITHUB_OUTPUT
                  cat /tmp/results.clean.txt >> $GITHUB_OUTPUT
                  echo "EOF" >> $GITHUB_OUTPUT
                else
                  echo "✅ No meaningful changes detected. Skipping commit."
                  echo "changes_detected=false" >> $GITHUB_OUTPUT
                fi

            - name: Generate timestamp
              id: timestamp
              run: echo "timestamp=$(date +'%y%m%d.%H%M')" >> $GITHUB_ENV

            - name: Commit Changes
              uses: EndBug/add-and-commit@v9.1.4
              if: steps.update-flake.outputs.changes_detected == 'true'
              with:
                author_name: github-actions[bot]
                author_email: 41898282+github-actions[bot]@users.noreply.github.com
                committer_name: GitHub Actions
                committer_email: 41898282+github-actions[bot]@users.noreply.github.com
                message: |
                  Auto-update:

                  The following package changes were detected in the system closure:
                  ${{ steps.update-flake.outputs.commit_body }}

            - name: Setup upterm session
              uses: lhotari/action-upterm@v1
              if: ${{ failure() }}
              with:
                wait-timeout-minutes: 5

